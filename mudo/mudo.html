<script>
	const numQuestions = 10;
	let currentQuestion = 1;
	let correctAnswers = 0;

	  $('#rankButton').click(function(){
    const c = '무한도전 | ';
    const cname = c + $("#rankNickname").val();
    const cvalue = $("#result-text").text();
    const exdays = 3;
    setCookie(cname, cvalue, exdays);
    $("#rankDiv").hide();

    console.log(document.cookie);
    alert("등록되었습니다!");
});


function setCookie(cname, cvalue, exdays) {
 const d = new Date();
 d.setTime(d.getTime() + (exdays*24*60*60*1000));
 let expires = "expires="+ d.toUTCString();
 const domain = document.domain;
 document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/;" + "domain=" + domain + ";";
 
}

function clearAllCookies() {
  var doc = document,
      domain = doc.domain,
      path = '/',
      cookies = doc.cookie.split(';'),
      now = +(new Date);
  for (var i = cookies.length - 1; i >= 0; i--) {
    doc.cookie = cookies[i].split('=')[0] + '=; expires=' + now + '; domain=' + domain + '; path=' + path;
  }
}

	function checkAnswer(questionNum) {
		const answer = document.getElementById(`answer-${questionNum}`).value.trim();
	if (questionNum === 1 && answer.replace(/\s+/g, '') === "정준하엄마" || answer.toLowerCase() === "준하엄마" || answer.toLowerCase() === "준하네엄마") {
	    correctAnswers++;
	} else if (questionNum === 2 && answer.replace(/\s+/g, '') === "홍성빈") {
	    correctAnswers++;
	} else if (questionNum === 3 && answer.replace(/\s+/g, '') === "멤버다시짠다"|| answer.toLowerCase() === "멤버새로짠다") {
	    correctAnswers++;
	} else if (questionNum === 4 && answer.replace(/\s+/g, '') === "입닫고빵이나먹어") {
	    correctAnswers++;
	} else if (questionNum === 5 && answer.replace(/\s+/g, '') === "파란색" || answer.toLowerCase() === "파랑색"|| answer.toLowerCase() === "파랑") {
	    correctAnswers++;
	} else if (questionNum === 6 && answer.replace(/\s+/g, '') === "어데가서무기받노" || answer.toLowerCase() === "어데가서무기받노?") {
	    correctAnswers++;
	} else if (questionNum === 7 && answer.replace(/\s+/g, '') === "꿈은없고요그냥놀고싶습니다" || answer.toLowerCase() === "꿈은없고요.그냥놀고싶습니다") {
	    correctAnswers++;
	} else if (questionNum === 8 && answer.replace(/\s+/g, '') === "양서류는흔들어야먹어요") {
	    correctAnswers++;
	} else if (questionNum === 9 && answer.replace(/\s+/g, '') === "김영철") {
	    correctAnswers++;
	} else if (questionNum === 10 && answer.replace(/\s+/g, '') === "십잡스") {
	    correctAnswers++;
	}

    
    
		if (questionNum < numQuestions) {
			document.getElementById(`question-page-${questionNum}`).style.display = "none";
			document.getElementById(`question-page-${questionNum + 1}`).style.display = "block";
			document.getElementById(`progress-${questionNum + 1}`).style.width = `${(questionNum + 1) * 100 / numQuestions}%`;
			currentQuestion++;
		} else {
			showResult();
		}
	}

function restartTest() {
    // 답변과 진행상황 초기화
    document.querySelectorAll('input[type="text"]').forEach(function(el) {
        el.value = "";
    });
    document.querySelectorAll('.progress').forEach(function(el) {
        el.textContent = el.id.replace('progress-', '문제 ') + ' / 10';
    });

    // 현재 보이는 화면 초기화
    document.querySelectorAll('.question-page').forEach(function(el) {
        el.style.display = 'none';
    });
    document.querySelector('#start-page').style.display = 'block';
}

function restartTest() {
    currentQuestion = 1;
    correctAnswers = 0;
    document.getElementById("start-page").style.display = "block";
    document.getElementById("result-page").style.display = "none";
    for (let i = 1; i <= 10; i++) {
        document.getElementById(`answer-${i}`).value = "";
        document.getElementById(`progress-${i}`).style.width = "0%";
        document.getElementById(`question-page-${i}`).style.display = "none";
    }
    document.getElementById(`question-page-${currentQuestion}`).style.display = "block";
}
