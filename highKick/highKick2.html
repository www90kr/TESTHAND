function setCookie(cname, cvalue, exdays) {
 const d = new Date();
 d.setTime(d.getTime() + (exdays*24*60*60*1000));
 let expires = "expires="+ d.toUTCString();
 const domain = document.domain;
 document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/;" + "domain=" + domain + ";";
}

function clearAllCookies() {
  var doc = document,

}

    } else if (correctAnswers === 6) {
        document.getElementById("result-text").append("60점");
    } else if (correctAnswers === 5) {
        document.getElementById("result-text").append("50점");
    } else if (correctAnswers === 4) {
        document.getElementById("result-text").append("40점");
    } else if (correctAnswers === 3) {
        document.getElementById("result-text").append("30점");
    } else if (correctAnswers === 2) {
        document.getElementById("result-text").append("20점");

    }

    document.getElementById("progress-bar").textContent = "문제 1 / 10";
}

function restartTest() {
    // 답변과 진행상황 초기화
    document.querySelectorAll('input[type="text"]').forEach(function(el) {
        el.value = "";

    // 현재 보이는 화면 초기화
    document.querySelectorAll('.question-page').forEach(function(el) {

}

function restartTest() {
    currentQuestion = 1;
    correctAnswers = 0;
    document.getElementById("start-page").style.display = "block";
    document.getElementById("result-page").style.display = "none";
    for (let i = 1; i <= 10; i++) {
        document.getElementById(`answer-${i}`).value = "";
